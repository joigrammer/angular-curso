<p>Listado de Heroes</p>

<div *ngIf="hasDeleteHeroes(); else noBorrado">
    <h3>Heroe borrado: <small>{{ lastDeleteHero }}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="deleteHeroePop()">
    Borrar heroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>
</ul>
